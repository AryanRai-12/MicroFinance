<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/wallet.css}">
</head>
<body>

<div class="wallet-container wallet-form">
    <h2>Register</h2>

    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required />

        <label>Password:</label>
        <input type="password" th:field="*{password}" required />

        <label>UPI:</label>
        <input type="email" th:field="*{email}" required />

        <label>Mobile:</label>
        <input type="text" th:field="*{mobile}" required />

		<label>Role:</label>
		<input type="text" th:field="*{role}" required/>

        <label>UPI PIN:</label>
        <input type="password" th:field="*{upiPin}" required />

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/auth/login}" class="btn gray mt-3" style="display: block; text-align: center;">‚Üê Already have an account? Login</a>
</div>

</body>
</html>
