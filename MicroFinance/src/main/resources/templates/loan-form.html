<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Apply for a Loan</h2>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/loans/apply}" th:object="${loan}" method="post">
        <!-- Loan Amount -->
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" id="amount" required>
        </div>

        <!-- Tenure -->
        <div class="mb-3">
            <label for="tenureYears" class="form-label">Tenure</label>
            <div class="d-flex gap-3">
                <select class="form-select w-auto" name="tenureYears" id="tenureYears" required>
                    <option value="" selected disabled>Years</option>
                    <option th:each="i : ${#numbers.sequence(0,5)}"
                            th:value="${i}" th:text="${i + ' year(s)'}"></option>
                </select>

                <select class="form-select w-auto" name="tenureMonths" id="tenureMonths" required>
                    <option value="" selected disabled>Months</option>
                    <option th:each="i : ${#numbers.sequence(0,11)}"
                            th:value="${i}" th:text="${i + ' month(s)'}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Application</button>
    </form>
</div>
</body>
</html>
