<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Loan</title>
</head>
<body>
    <h2>Apply for a Loan</h2>

    <form th:action="@{/loans/apply}" th:object="${loan}" method="post">
        <p>Amount: <input type="number" step="0.01" th:field="*{amount}" /></p>
        <p>Due Date: <input type="date" th:field="*{dueDate}" /></p>
        <!-- No need for userId if using Spring Security -->

        <button type="submit">Submit</button>
    </form>
</body>
</html>
