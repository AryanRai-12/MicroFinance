<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Money</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/wallet.css}">
</head>
<body>

<div class="wallet-container">
    <div class="wallet-card">
        <h2>üîÅ Transfer Money (UPI)</h2>

        <form th:action="@{/wallet/transfer}" method="post">
            <div class="form-group">
                <label for="receiverUpi">Receiver UPI ID:</label>
                <input type="text" id="receiverUpi" name="receiverUpi" required />
            </div>

            <div class="form-group">
                <label for="amount">Amount (‚Çπ):</label>
                <input type="number" id="amount" step="0.01" name="amount" required />
            </div>

            <div class="form-group">
                <label for="upiPin">UPI PIN:</label>
                <input type="password" id="upiPin" name="upiPin" required />
            </div>

            <button type="submit" class="btn blue">Transfer</button>
        </form>

         <a th:href="@{/dashboard}" class="btn gray mt-3">‚¨Ö Back to Dashboard</a>
    </div>
</div>

</body>
</html>
