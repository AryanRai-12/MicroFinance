<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | MicroFinance App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css">
</head>
<body>

<!-- ‚ñë‚ñë‚ñë NAVBAR ‚ñë‚ñë‚ñë -->
<nav class="navbar navbar-expand-lg main-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MicroFinance</a>

        <!-- Dark‚Äëmode toggle -->
        <div class="ms-auto">
            <div class="form-check form-switch m-0">
                <input class="form-check-input" type="checkbox" id="darkSwitch">
                <label class="form-check-label" for="darkSwitch">üåô</label>
            </div>
        </div>
    </div>
</nav>

<!-- ‚ñë‚ñë‚ñë LOGIN CARD ‚ñë‚ñë‚ñë -->
<div class="container d-flex align-items-center justify-content-center flex-grow-1">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            <div class="glass-card p-4">
                <h3 class="text-center mb-4 fw-semibold">üîê Login</h3>

                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger py-2">
                        Invalid username or password.
                    </div>

                    <button type="submit" class="btn btn-accent w-100">Login</button>
                </form>

                <p class="mt-4 text-center small">
                    Don't have an account?
                    <a th:href="@{/auth/register}" class="text-decoration-none">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap‚ÄØJS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark‚Äëmode switch script -->
<script>
    const toggleSwitch = document.getElementById('darkSwitch');
    const currentMode  = localStorage.getItem('dark-mode');

    if (currentMode === 'enabled') {
        document.body.classList.add('dark-mode');
        toggleSwitch.checked = true;
    }

    toggleSwitch.addEventListener('change', () => {
        if (toggleSwitch.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('dark-mode', 'enabled');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('dark-mode', 'disabled');
        }
    });
</script>
</body>
</html>
